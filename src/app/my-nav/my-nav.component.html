<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
     >
    <mat-toolbar >Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="" (click)="homeFlag=true; drawer.toggle()"> <mat-icon>home</mat-icon> Home</a>
      <a mat-list-item routerLink="about" (click)="homeFlag=false; drawer.toggle()"><mat-icon>account_circle</mat-icon>About</a>
      <a mat-list-item routerLink ="contact" (click)="homeFlag=false; drawer.toggle()">
        <i class="material-icons">face</i>Contact</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
       > 
       <!--  *ngIf="isHandset$ | async" -->
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Gauravssnl</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <app-home *ngIf="homeFlag"></app-home>
  </mat-sidenav-content>
</mat-sidenav-container>
